# Stock Monitoring System - GitHub Actions Scheduler
# This workflow runs automatically every hour during market hours (US Eastern Time)
# and can also be triggered manually for testing purposes.
# Now with AI-powered stock analysis using Gemini!

name: Stock Price Monitor

on:
  # Scheduled trigger - runs every hour from 9 AM to 4 PM ET on weekdays
  schedule:
    # Cron syntax: minute hour day month day-of-week
    # This runs at minute 30 of every hour from 14:00-21:00 UTC (9:00-16:00 ET)
    - cron: '30 14-21 * * 1-5'  # Weekdays only, during US market hours
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  monitor-stocks:
    name: Monitor Stock Prices
    runs-on: ubuntu-latest
    
    # Environment variables from GitHub Secrets
    env:
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 4: Run the stock monitoring script
      - name: Run Stock Monitor
        run: python main.py
      
      # Step 5: Log completion (optional - for debugging)
      - name: Job Completed
        run: echo "Stock monitoring job completed at $(date)"


  # =============================================
  # Daily Watchlist Summary - ส่งทุกเช้า 8:00 น. (Bangkok)
  # =============================================
  watchlist-summary:
    name: Daily Watchlist Summary
    runs-on: ubuntu-latest
    
    # Run at 1:00 UTC = 8:00 Bangkok Time every day
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    env:
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Send Watchlist Summary
        run: python -c "from main import send_watchlist_summary; send_watchlist_summary()"
      
      - name: Job Completed
        run: echo "Watchlist summary job completed at $(date)"
